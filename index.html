<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Looking for the Day</title>
</head>
<body>

  <div class="container">
    <h2>Looking for the Day</h2>
    <section class="main">
      <input type="text" class="input-text" placeholder="type according to example">
      <button type="button" id="btn-search">Search</button>
    </section>
    <p class="required"></p>
    <p class="p-example">
      Example : month/date/year -> 12/24/2021 (No Spaces)
    </p>

    <div class="box-result">
      <h2>Result</h2>
      <textarea id="textarea" disabled></textarea>
      <button type="button" class="btn-delete">Delete</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
